<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

        <h1>
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSqA0cyaZdjZYo4xzM4v-CLRaCgswOLUBYiQWNf19aSPStQhkqo" width="40" alt="logo-epic">
            Epic Games
        </h1>

            <nav>
                <a href="login">Registrarse</a>
            </nav>

        <h2 id="login">Regristrate en Epic Games</h2>

        <form action="">
            
            <section id="login">
                <label for="email">
                    Email
                </label>
                <input type="email" id="email"/>
            </section>

            <div>
                <label for="pw">Contraseña</label>
                <input type="password" id="pw"/>
            </div>

            <div>
                <label for="recordarme">Recordarme</label>
                <input type="checkbox" name="recordarme-datos" value="1" id="recordarme" />
            </div>

            <button type="">
                Iniciar sesión
            </button>

            <div>
                <label for="date">Fecha de Nacimiento</label>
                <input type="date" id="date"/>
            </div>

            <div>
                <label for="age">Edad</label>
                <input type="number" id="age" min="15" max="70" />
            </div>

            <div>
                <label for="">Pais</label>
                <select name="" id="">
                    <option value="ar">Argentina</option>
                    <option value="br">Brasil</option>
                    <option value="ch">Chile</option>
                    <option value="uru">Chile</option>
                </select>
            </div>

            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name"/>

                <label for="last-name">Apellido</label>
                <input type="text" id="last-name"/>
            </div>

            <div>
                <label for="user-name">Nombre de usuario</label>
                <input type="text" id="user-name"/>
            </div>

            <div>
            <label for="email1">
                Email
            </label>
            <input type="email" id="email1"/>
            </div>

            <div>
                <label for="pw1">Contraseña</label>
                <input type="password" id="pw1"/>
            </div>

            <button type="submit">
                Registrarse
            </button>
        </form>
        

    </main>
    
</body>
</html>
