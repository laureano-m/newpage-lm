<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

        <h1>TITLE</h1>
        <form action="">

            <label for="email">
                Email
            </label>
            <input type="email" id="email"/>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name"/>
            </div>
            <div>
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name"/>
            </div>
            <div>
                <label for="age">Edad</label>
                <input type="number" id="age" min="15" />
            </div>
            <div>
                <legend>Estudios</legend>
                <label for="studies-primary">Primario</label>
                <input type="checkbox" id="studies-primary" />

                <label for="studies-secondary">Secundario</label>
                <input type="checkbox" id="studies-secondary" />

                <legend>Estado Civil</legend>
                <label for="soltero">Soltero</label>
                <input type="radio" id="soltero" name="estado-civil"/>

                <label for="casado">Casado</label>
                <input type="radio" id="casado" name="estado-civil" />

                <div>
                <label for="">Sede</label>
                <select name="" id="">
                    <option value="r-l">Rosario-Lagos</option>
                    <option value="r-p">Rosario-Pellegrini</option>
                    <option value="ba">Buenos Aires</option>
                </select>
                </div>

                <div>
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="date"/>
                </div>

                <div>
                    <label for="pw">Contrase√±a</label>
                    <input type="password" id="pw"/>
                </div>

                <label for="">Deja tu comentario</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <button type="submit">
                    Registrar
                </button>

            </div>

        </form>
    </main>
    
    
   
</body>
</html>
